<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGGL</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./addCubes.js"></script>
    <script defer src="./idx.js"></script>
  </head>
  <body>
    <div class="timer-container">
      <p id="timer">3:00</p>
    </div>

    <div class="score-container">
      <p id="score">Score: 0</p>
    </div>

    <!-- table  -->
    <table class="board">
      <tr>
        <th colspan="4" id="tbStrNum">
            <div id="strNum">слово</div>
        </th>
      </tr>
      <tr>
          <td data-row="0" data-column="0">0</td>
          <td data-row="0" data-column="1">1</td>
          <td data-row="0" data-column="2">2</td>
          <td data-row="0" data-column="3">3</td>
      </tr>
      <tr>
          <td data-row="1" data-column="0">4</td>
          <td data-row="1" data-column="1">5</td>
          <td data-row="1" data-column="2">6</td>
          <td data-row="1" data-column="3">7</td>
      </tr>
      <tr>
          <td data-row="2" data-column="0">8</td>
          <td data-row="2" data-column="1">9</td>
          <td data-row="2" data-column="2">10</td>
          <td data-row="2" data-column="3">11</td>
      </tr>
      <tr>
          <td data-row="3" data-column="0">12</td>
          <td data-row="3" data-column="1">13</td>
          <td data-row="3" data-column="2">14</td>
          <td data-row="3" data-column="3">15</td>
      </tr>
    </table>

    <div class="board-container" id="board-container">

      <!-- Кубики будут добавлены с помощью JavaScript -->
    </div>

    <div class="buttons-container">
      <button id="shuffle-btn">Перемешать</button>
      <button id="finish-btn">Завершить игру</button>
    </div>

    <div class="results-container">
      <div class="word-board">
        <h2>Введенные слова</h2>
        <!-- раздел для введенных слов -->
      </div>
      <div class="top-words-board">
        <h2>Топ-10 длинных слов</h2>
        <!-- раздел для топ-10 длинных слов -->
      </div>
      <div class="player-results-board">
        <h2>Топ-10 результатов игроков</h2>
        <!-- раздел для топ-10 результатов игроков -->
      </div>
    </div>
  </body>
</html>
